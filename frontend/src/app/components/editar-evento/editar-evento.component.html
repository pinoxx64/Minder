<p-toast></p-toast>
    
    <div class="card flex justify-content-center">
        @if(tipo==0){
    <p-button [raised]="true" [outlined]="true" (click)="showDialog()" [raised]="true" label="Editar" icon="pi pi-pencil"></p-button>
        }
    <p-dialog header="Editar eventos" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar()" [resizable]="false">


    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div class="flex flex-column">
                <label for="eventname1">Nombre</label>
                <input pInputText id="nombre" aria-describedby="eventname-help1" [(ngModel)]="eventos.nombre" />
                <small id="eventname-help1">Introduce un nombre para el nuevo evento</small>
            </div>

            <div class="flex flex-column">
                <label for="eventname3">Fecha del evento</label>
                <input pInputText id="fecha" aria-describedby="eventname-help3" [(ngModel)]="eventos.fecha" />
                <small id="eventname-help3">Introduce una fecha para el nuevo evento</small>
            </div>

            <div class="flex flex-column">
                <label for="eventname4">Descripción</label>
                <input pInputText id="descrip" aria-describedby="eventname-help4" [(ngModel)]="eventos.descrip" />
                <small id="eventname-help4">Introduce una descripción para el nuevo evento</small>
            </div>

            <!--Aqui va el mapa-->

        </div>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Guardar" icono="plus" mensaje="¿Deseas guardar los cambios?" color="success" (confirmacion)="guardar($event)"></app-confirm>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Borrar" icono="pi pi-trash" mensaje="¿Deseas borrar este evento?" color="danger" (confirmacion)="eliminar($event)"></app-confirm>
        </div>
  </p-dialog>
</div>
