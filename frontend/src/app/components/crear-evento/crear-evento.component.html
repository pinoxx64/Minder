<p-toast></p-toast>

<div class="card flex justify-content-center">
    @if (tipo==0) {
        <p-button [raised]="true" [outlined]="true" (click)="showDialog()" [raised]="true" label="Crear evento" icon="pi pi-pencil"></p-button>
    }
    <p-dialog header="Nuevo evento" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar()" [resizable]="false" [style]="{ width: '50rem' }" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">
        
            <div class="flex flex-column">
                <label for="nombre">Nombre</label><br>
                <input pInputText id="nombre" aria-describedby="eventname-help1" [(ngModel)]="eventos.nombre"/>
            </div>

            <br>

            <div class="flex flex-column">
                <label for="fecha">Fecha del evento</label><br>
                <input type="date" id="fecha" placeholder="MM/DD/YYYY" aria-describedby="eventname-help2" [(ngModel)]="eventos.fecha"/>
            </div>

            <br>

            <div class="flex flex-column">
                <label for="descrip">Descripción</label><br>
                <input pInputText id="descrip" aria-describedby="eventname-help3" [(ngModel)]="eventos.descrip"/>
            </div>

            <br>

            <div class="flex flex-column">
                <label for="lugar">Lugar</label><br>
                <google-map height="400px" width="100%"
                    [center]="{ lat: latitude, lng: longitude }"
                    [zoom]="zoom"
                    (mapClick)="onMapClick($event)">
                    <map-marker [position]="{ lat: latitude, lng: longitude }"></map-marker>
                </google-map>
            </div>

        </div>
        <div style="margin-top: 20px;" >
            <app-confirm tipo="Crear" icono="plus" mensaje="¿Deseas crear este evento?" color="success" (confirmacion)="crear($event)"></app-confirm>
        </div>
    </div>
    </p-dialog>
</div>
